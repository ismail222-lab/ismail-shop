<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAIL SHOP - {{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: #f4f7f6; margin: 0; padding: 0; font-family: sans-serif; direction: ltr; text-align: left;">

    <header style="background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #f1f1f1; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
        
        <h1 style="margin: 0; font-size: 1.5rem; font-weight: 800; color: #1a1a1a;">
            <span style="color: #de0000;">ISMAIL</span><span style="color: #333;">SHOP</span>
        </h1>

        <nav style="display: flex; gap: 15px; align-items: center;">
            <a href="/" style="color: #333; text-decoration: none; font-weight: 600; font-size: 0.9rem;">
                <i class="fas fa-th-large" style="color: #de0000;"></i> Store
            </a>
            
            <a href="/cart" style="color: #333; text-decoration: none; font-weight: 600; font-size: 0.9rem; position: relative;">
                <i class="fas fa-shopping-bag" style="color: #de0000;"></i> Cart
                {% if session.get('cart') %}
                    <span style="background: #de0000; color: white; border-radius: 50%; width: 16px; height: 16px; display: flex; align-items: center; justify-content: center; font-size: 9px; position: absolute; top: -10px; right: -10px;">
                        {{ session['cart']|length }}
                    </span>
                {% endif %}
            </a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer style="background: white; border-top: 1px solid #eee; padding: 30px 5%; margin-top: 50px;">
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
            <div style="max-width: 250px;">
                <h3 style="color: #1a1a1a; margin-top: 0;">ISMAIL <span style="color: #de0000;">SHOP</span></h3>
                <p style="color: #666; font-size: 0.85rem;">High quality and best prices in Morocco.</p>
            </div>

            <div>
                <h4 style="margin-top: 0;">Quick Links</h4>
                <ul style="list-style: none; padding: 0; font-size: 0.85rem;">
                    <li><a href="/" style="color: #666; text-decoration: none; display: block; margin-bottom: 5px;">Home</a></li>
                    <li><a href="/admin" style="color: #666; text-decoration: none; display: block;">Admin Panel</a></li>
                </ul>
            </div>

            <div>
                <h4 style="margin-top: 0;">Contact</h4>
                <p style="color: #666; font-size: 0.85rem; margin-bottom: 5px;"><i class="fas fa-phone"></i> +212 773517986</p>
                <div style="display: flex; gap: 15px; margin-top: 10px;">
                    <a href="https://www.instagram.com/ismail_.shop" style="color: #000;"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@your_id" style="color: #000;"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; color: #999; font-size: 0.8rem;">
            <p>&copy; 2025 Ismail Shop. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
