{% extends "layout.html" %}
{% block content %}

<div class="container" style="direction: ltr !important;">
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px;">
        {% for p in products %}
        <div class="product-card" style="background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee;">
            <div style="overflow: hidden;">
                <img src="{{ p.image_url }}" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
            <div style="padding: 15px; text-align: left;">
                <h3 style="margin: 0; font-size: 1rem; color: #1a1a1a;">{{ p.name }}</h3>
                <p style="color: #de0000; font-weight: 900; font-size: 1.2rem; margin: 10px 0;">{{ p.price }} DH</p>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <a href="/buy/{{ p.id }}" style="background: #000; color: white; text-align: center; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold;">Buy Now</a>
                </div>
            </div>
        </div>
        {% else %}
        <div style="grid-column: 1/-1; text-align: center; padding: 50px;">
            <h3>No products found. Please add some from <a href="/admin">Admin Panel</a>.</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
